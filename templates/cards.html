
{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block title %}
    {{ title }}
{% endblock title %}



{% block content %}

<section id="blog-posts">
	<div class="blog-posts">
	  	<div class="card post-card">
			<div class="posts-card-header">
				<div class="commenterImage me-3">  
					<img style="border-radius: 50%;" src="{{ email | gravatar }}" />
				</div>
				<div style="border-left: 6px solid brand; height: 50px;" class="vl"></div>
				<h6 class="pt-3">Author</h6>
			</div>
			<div class="card-body">
				<h5 class="card-title">Special title treatment</h5>
				<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
				<a href="#" class="btn btn-outline-primary" data-mdb-ripple-init>Read More...</a>
				</div>
			<div class="card-footer text-muted">Date</div>
	  	</div>
	</div>
</section>

{% endblock content %}
